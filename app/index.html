<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Super Snooper&reg;</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


    <link rel="apple-touch-icon" sizes="57x57" href="/images/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/images/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/images/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/images/favicons/manifest.json">
    <link rel="shortcut icon" href="/images/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#12151a">
    <meta name="msapplication-TileImage" content="/images/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="/images/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->


  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--Header-->
    <header>
        <div class="header__wrapper">
        	<div class="header__top">
        		<div class="header__logo header__logo--snooper"><strong>Super</strong>Snooper</div>
        		<div class="header__logo header__logo--clubhouse">A project by <a href="http://weareclubhouse.com"><strong>Clubhouse Studios</strong></a></div>
        	</div>

            <div class="header__search hidden">
                <div class="header__search__column header__search__label"></div>
                <div class="header__search__column header__search__column--right header__search__info">
                    <div class="header__search__info__text"></div><!--
                   --><div class="header__search__info__button button pause hidden">PAUSE</div>
                </div>
            </div>
        </div>
    </header>

    <!--Page-->
    <div class='content'>
        <div class="wrapper" id='main-wrapper'>
            <!--Form-->
            <div class="search-form-holder content-column">
                <form class='search-form' id='search-form'>
                    <!--Main Search-->
                    <div class="search-form__row search-form__row--main">
                        <div class='search-form-main__row'>
                            <div class='search-form-main__item search-form-main__item--left'>
                                <div class="input-icon">@</div><!--
                                --><div class='input-field'><input type='text' name='users' id='users' placeholder='Add up to 5 usernames' value="" class='input-text input-text--blue-border'/></div>
                            </div>
                            <div class='search-form-main__item search-form-main__item--right'>
                                <div class="input-icon input-icon--padded-extra">#</div><!--
                                --><input type='text' name='tags' id='tags' placeholder='Add up to 5 hashtags' value="" class='input-text input-text--blue-border'/>
                            </div>

                        </div>
                        <div class='search-form-main__row search-form-main__row--mentions '>
                            <input type="radio" name="name-search-type" id="owned" value="owned" checked><label for="owned">Owned Photos</label>
                            <input type="radio" name="name-search-type" id="mentions" value="mentions"><label for="mentions">@Mentions</label>
                        </div>
                    </div>

                    <!--Keywords-->
                    <div class="search-form__row search-form__row--keywords">
                        <div class="search-keywords-wrapper">
                            <span>
                                <span class='keywords-text-big'>Keywords to highlight: </span>
                                <span id='keywords-counts'></span>
                            </span>

                        </div>
                        <div class="search-keywords-wrapper">
                            <div class="button edit right" id="button-edit-keywords">EDIT</div>
                        </div>
                    </div>

                    <!--Submit-->
                    <div class="search-form__row search-form__row--footer">
                        <div class="button export left inactive" id="button-data-export">EXPORT DATA</div>
                        <input type='submit' class="button search right" value='SUBMIT'/>
                    </div>
                </form>
            </div>

            <!--Results-->
            <div class="result-list content-column"></div>

            <!--Loader-->
            <div class="content-column">
                <div class="loader hidden">
                    <div class="loader-circles">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/get-style-property/get-style-property.js"></script>
    <script src="bower_components/get-size/get-size.js"></script>
    <script src="bower_components/matches-selector/matches-selector.js"></script>
    <script src="bower_components/eventie/eventie.js"></script>
    <script src="bower_components/doc-ready/doc-ready.js"></script>
    <script src="bower_components/eventEmitter/EventEmitter.js"></script>
    <script src="bower_components/outlayer/item.js"></script>
    <script src="bower_components/outlayer/outlayer.js"></script>
    <script src="bower_components/masonry/masonry.js"></script>
    <script src="bower_components/isotope/js/item.js"></script>
    <script src="bower_components/isotope/js/layout-mode.js"></script>
    <script src="bower_components/isotope/js/isotope.js"></script>
    <script src="bower_components/isotope/js/layout-modes/vertical.js"></script>
    <script src="bower_components/isotope/js/layout-modes/fit-rows.js"></script>
    <script src="bower_components/isotope/js/layout-modes/masonry.js"></script>
    <script src="bower_components/signals/dist/signals.js"></script>
    <script src="bower_components/greensock/src/uncompressed/TweenMax.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/Init.js"></script>
        <script src="scripts/Site.js"></script>
        <script src="scripts/APIManager.js"></script>
        <script src="scripts/DisplayManager.js"></script>
        <script src="scripts/ExportManager.js"></script>
        <script src="scripts/FormManager.js"></script>
        <!-- endbuild -->


        <!--Template 'ITEM RESULTS'-->
        <script id="item-template" type="text/x-handlebars-template">
            <a href="#" data-id="" class='result-item-wrapper' id="item{{id}}">
                <div class="result-item" data-date="{{date}}">
                    <div class="result-item__header {{highlight-header}}"><div class="item-content item-title">{{title}}</div></div>
                    <div class="result-item__body" style="background-image:url({{image}});"></div>
                    <div class="result-item__footer {{highlight-footer}}">
                        <div class="item-content">
                            <div class="item-content-table">
                                <div class="item-content item-content-icon"><span class="icon icon-likes"></span></div>
                                <div class="item-content item-content-value">{{likes}}</div>
                                <div class="item-content item-content-icon"><span class="icon icon-comments"></span></div>
                                <div class="item-content item-content-value">{{comments}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </script>

        <!--Template 'ITEM FULLVIEW'-->
        <script id="item-fullview-template" type="text/x-handlebars-template">
            <div class="itemview-box">

                <div class="itemview-column full">
                    <div class="itemview-header">
                        <a href="http://www.instagram.com/{{title}}/" target="_blank"><div class="itemview-avatar" style='background-image:url({{avatar_url}});'></div></a>
                        <a href="http://www.instagram.com/{{title}}/" target="_blank"><div class="itemview-username">@{{title}}</div></a>
                    </div>
                </div>

                <div class="itemview-column left">
                    <div class="itemview-image" style='background-image:url({{image_url}});'>
                        <div class="itemview-photo-tag {{user-tag-status}}">
                            <div class="item-content">
                                <div class="item-content-table">
                                    <div class="item-content item-content-icon icon icon-tag"></div>
                                    <div class="item-content itemview-photo-tag-name">{{user-tag-name}}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a href="{{file_download_link}}" target="_blank"><div class="button download">SAVE PHOTO</div></a>
                </div><!--
                --><div class="itemview-column">
                    <div class="itemview-info">
                        <div class="item-content">
                            <div class="item-content-table">
                                <div class="item-content item-content-icon item-content-icon--padding-left-extra"><span class="icon icon-likes"></span></div>
                                <div class="item-content item-content-value">{{likes}}</div>
                                <div class="item-content item-content-icon"><span class="icon icon-comments"></span></div>
                                <div class="item-content item-content-value">{{comments}}</div>
                            </div>
                        </div>
                        <div class="item-content item-content-value item-content-icon--right-small">{{keyword-match}}</div>
                        <div class="item-content item-content-icon item-content-icon--right item-content-icon--large {{circle-status}}"><span class="icon icon-circle"></span></div>
                    </div>

                    <div class="itemview-comments">{{{caption_content}}}</div>
                </div>

                <div class="icon icon-close" id="button-close"></div>
            </div>
        </script>

         <!--Template 'KEYWORDS'-->
        <script id="keywords-template" type="text/x-handlebars-template">
            <div class="keyword-edit-box">

                <div class='keyword-edit-title'><strong>Keyword </strong>Search</div>

                <div class='keyword-edit-body'>Want to focus your snooping even further? Enter some keywords for us to search for within the photo comments.<br/>Master keywords are your primary search words. If you have variants you’d also like to check, add them into the mix too!</div>

                <div class="button add" id="button-add-keyword">ADD NEW LINE</div><!--
                --><div class="button update padded" id="button-update-search">UPDATE SEARCH</div>
                <div class="keyword-list-item-header">
                    <div class="keyword-list-column left">Master Keyword</div>
                    <div class="keyword-list-column right">Variants (different languages)</div>
                </div>
                <div class="keyword-list-items"></div>
                <div class="icon icon-close" id="button-close"></div>
            </div>
        </script>

        <!--Template 'KEYWORD ITEM'-->
        <script id="keyword-item-template" type="text/x-handlebars-template">
            <div class="keyword-list-item hidden" id="keyword-item{{id}}">
                <div class="keyword-list-column left"><input type='text' name='master{{id}}' id='master{{id}}' placeholder='For example: Red' value='{{master}}' class='input-text fluid-width small-text keyword-input-master'/></div>
                <div class="keyword-list-column right"><input type='text' name='variant{{id}}' id='variant{{id}}' placeholder='For example: Rouge, Rot, Rojo' value='{{variants}}' class='input-text fluid-width small-text keyword-input-variants'/></div>
            </div>
        </script>


         <!--Template 'LIGHTBOX'-->
        <script id="lightbox-template" type="text/x-handlebars-template">
            <div class="lightbox-container">
                <div class="lightbox-fill"></div>
                <div class="lightbox-content-wrapper">
                    <div class="lightbox-content">{{{content}}}</div>
                </div>
            </div>
        </script>

        <!--Template 'TITLE BAR'-->
        <script id="title-template" type="text/x-handlebars-template">
            <div class="result-list-bar {{extras}}" id="title-bar{{id}}">
                <div class="result-list-bar-column result-list-bar-title">{{title}}</div>
            </div>
        </script>

        <!--Template 'SUBTITLE BAR'-->
        <script id="subtitle-template" type="text/x-handlebars-template">
            <div class="result-list-bar no-background {{extras}}" id="title-bar{{id}}">
                <div class="result-list-bar-column result-list-bar-title">{{title}}</div>
            </div>
        </script>

        <!--Template 'ITEM LIST'-->
        <script id="itemlist-template" type="text/x-handlebars-template">
            <div class="result-list-items" id='{{id}}'></div>
        </script>


        <!--Analytics-->
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-61264008-1', 'auto');
        ga('send', 'pageview');

        </script>
</body>
</html>
